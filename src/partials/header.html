<header class="header">
  <div class="container">
    <ul class="header__list">
      <li class="header__item">
        <a href="./index.html">
          <svg width="93px" height="38px">
            <use href="./images/symbol-defs.svg#icon-logo"></use>
          </svg>
        </a>
      </li>
      <li class="header__item">
        <ul class="header__nav">
          <li class="header__nav-item"></li>
          <li class="header__link">
            <button type="button" class="header__text">
              Інтерактив
              <svg
                class="header__svg"
                width="11"
                height="7"
                viewBox="0 0 11 7"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M10 1L5.5 6L1 1"
                  stroke="black"
                  stroke-width="0.75"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>
            <ul class="header__select">
              <li class="header__select-item">Числовий</li>
              <li class="header__select-item">Ігровий</li>
              <li class="header__select-item">Ознайомчий</li>
            </ul>
          </li>
          <li class="header__nav-item">
            <a class="header__link" width="100px" href="index.html"
              >Наша команда</a
            >
          </li>
          <li class="header__nav-item">
            <a class="header__link" href="index.html">Контакти</a>
          </li>
        </ul>
      </li>
      <li class="header__item">
        <div class="header__wrap">
          <button id="header-btn" class="header__btn">
            <svg width="40px" height="20px">
              <use
                href="./images/symbol-defs.svg#icon-header-light-version"
              ></use>
            </svg>
          </button>
          <p class="header__btn-text">Вітаємо, User!</p>
          <button type="button" class="header__open-modal" data-modal-open>
            <img width="40px" height="40px" src="./images/earth.png" alt="">
          </button>
          <div class="backdrop is-hidden" data-modal>
            <div class="modal">
              <button
                type="button"
                class="modal__close-button"
                data-modal-close
              >
                <svg width="15px" height="15px">
                  <use href="./images/symbol-defs.svg#icon-close-modal"></use>
                </svg>
              </button>
              <p class="modal__text">
                Привіт! <br />Ви потрапили на сайт інтерактивних ігор та завдань
                <br />
                Надіємось, що вам сподобається і ви отримаєте позитивні емоції!
                <br />
                Бажаємо Вам гарно провести час!
              </p>
              <form class="modal__form">
                <label class="modal__label">Введіть своє ім’я:</label>
                <input
                  type="text"
                  class="modal__input"
                  required
                  placeholder="Ваше ім’я..."
                  id="modal-input"
                />
                <button class="modal__btn" id="modal-btn">Зберегти</button>
              </form>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>
</header>
