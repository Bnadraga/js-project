<section class="card-one">
  <div class="container">
    <h2 class="card-one__title">Популярні інетрактивні ігри</h2>
    <div class="card-one__line"></div>
    <h3 class="card-one__text">Перевір в який рік ти народився</h3>
    <form class="card-one__form">
      <input class="card-one__input" type="text" id="name" name="name" placeholder="Введіть рік народження">
      <button class="card-one__button">
        <svg class="card-one__icon"> 
          <use href="./images/symbol-defs.svg#icon-lupa"></use> 
        </svg>
      </button>
    </form>
    <span id="value"></span>
</div>
</section>
