<h1 class="card-one_title">Популярні інетрактивні ігри</h1>
<div class="card-one_line"></div>

<div class="card-one_content">
    <h2 class="card-one_text">Перевір в який рік ти народився</h2>
    <form class="card-one_form">
      <input class="card-one_input" type="text" id="name" name="name" placeholder="Введіть рік народження" required>
      <button class="card-one_button">
        <a href="#" type="submit">
        <svg class="card-one_icon"> 
          <use href="./symbol-defs.svg#icon-lupa"></use> 
        </svg>
      </a>
      </button>
    </form>

    <span class="card-one_span" id="value"><h3 class="card-one_see">Натисніть "Введіть рік народження"</h3></span>
</div>
